<app-nav-bar></app-nav-bar>

<div class="container" >
 
    <mat-card class="card"  *ngFor="let movie of movies;"  >
    <div>
        <mat-card-header>
        <mat-card-title class="mct">{{movie.Title}}</mat-card-title>
            
            <mat-card-subtitle class="subText"> {{movie.Genre}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.Imagepath}} alt= {{movie.Title}} title={{movie.Tagline}}/>
        <div class="mca">
        <mat-card-actions >
           
            <button
                mat-button
                color="primary"
               (click) = "openInfoDialog(movie.Title,movie.Description,movie.Tagline,movie.Director,movie.Genre,movie.Release)"
            >
                Details
            </button>

            <div *ngIf="determineUserFavs(movie._id)">
            <mat-icon title="click on me to remove from favs" style="background-color: red;padding: 3px; border:4px solid black; border-radius: 25px;" (click)="removeFavorite(movie._id)">favorite_border</mat-icon>
            </div>
            <div *ngIf="!determineUserFavs(movie._id)">
                <mat-icon title="fav me!!"  style="border:4px solid black; padding: 3px; border-radius: 25px;" (click)="addFavorite(movie._id)">favorite_border</mat-icon>
                </div>
        </mat-card-actions>
        </div>
    </div>
    </mat-card>
</div>
