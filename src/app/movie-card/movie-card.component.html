<app-nav-bar></app-nav-bar>

<div class="container" style="display: flex;">
 
    <mat-card  *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 5px;" >
        <div class="card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle class="subText">Directed by: {{movie.Director}}</mat-card-subtitle>
            <mat-card-subtitle class="subText">Released: {{movie.Release}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.Imagepath}} alt= {{movie.Title}} title={{movie.Tagline}} style="max-width: 20vw;width:20vw;min-width: 20vw; max-height: 70vh; height:70vh"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
               (click) = "openInfoDialog(movie.Description)"
                
            >
                Synopsis
            </button>
            <div *ngIf="determineUserFavs(movie._id)">
            <mat-icon title="click on me to remove from favs" style="background-color: red;padding: 3px; border:4px solid black; border-radius: 25px;" (click)="removeFavorite(movie._id)">favorite_border</mat-icon>
            </div>
            <div *ngIf="!determineUserFavs(movie._id)">
                <mat-icon title="fav me!!"  style="border:4px solid black; padding: 3px; border-radius: 25px;" (click)="addFavorite(movie._id)">favorite_border</mat-icon>
                </div>
        </mat-card-actions>
        </div>
    </mat-card>
</div>
