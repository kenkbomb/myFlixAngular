
<mat-card class="desc">
   <div style="display: flex;flex-direction: row;">
        <mat-card-title>{{data.Title}}</mat-card-title>   <mat-card-subtitle style="margin-left: 50%;margin-top: 2vh;" class="subText">Released: {{data.Release}}</mat-card-subtitle></div>
        <mat-card-subtitle class="subText"> {{data.Tagline}}</mat-card-subtitle>
    <mat-card-title>Synopsis</mat-card-title>
        <mat-card-subtitle class="subText"> {{data.Description}}</mat-card-subtitle>
        <div style="display: flex;flex-direction: row; margin-top: 10px;">
            <mat-card-subtitle class="subText">Directed by:  {{data.Director}}</mat-card-subtitle>
            <mat-card-subtitle class="subText" style="margin-left: 30%; border:2px solid darkslategray;border-radius: 25px;padding: 5px;"> {{data.Genre}}</mat-card-subtitle>
        </div>
        
   
</mat-card>
